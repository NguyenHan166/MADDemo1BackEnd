  jpa:
    hibernate:
      ddl-auto: update
    show-sql: 'true'
  datasource:
    password: ${SPRING_DATASOURCE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    url: ${SPRING_DATASOURCE_URL}
  data:
    jpa:
      repositories:
        enabled: true

springdoc:
  api-docs:
    version: openapi_3_0


