security:
  jwt:
    secret-key: ${JWT_SECRET_KEY}
    expiration-time: '3600000'
spring:
  mail:
    host: smtp.gmail.com
    username: ${SUPPORT_EMAIL}
    port: '587'
    properties:
      mail:
        smtp:
          starttls:
            enable: 'true'
          auth: 'true'
    password: ${APP_PASSWORD}
  config:
    import: optional:file:.env[.properties]
